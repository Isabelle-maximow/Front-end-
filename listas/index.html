<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document about lists</title>
</head>

<body>
    <!--  listas não ordenadas: -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <!-- listas ordenadas: -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <!-- lista de definição: -->
    <dl>
        <dt>HTML</dt>
        <dt>Linguagem de marcação</dt>
        <dt>CSS</dt>
        <dt>Linguagem de marcação</dt>
    </dl>

    <!--  TABELAS -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
            </tr>
        </tbody>
</body>

</html>
